<DOCTYPE!>
<html>
<body>

<ul id="myList">
	<li>stoixeio 1</li>
	<li>stoixeio 2</li>
</ul>

<button onclick="addElement()">Prosthiki stoixeiou
</button>

<script>
function addElement() {
	const newItem = document.createElement("li") ;

	document.getElementById("myList").appendChild(newItem);
}
</script>
</body>
