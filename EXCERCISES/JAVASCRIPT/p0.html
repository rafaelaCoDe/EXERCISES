<html>

    <head>
    <script src="funs.js"></script>
    </head>
    <body>
    <script>
        let q1 = prompt("q1 = ") ; 
        let q2 = prompt("q2 = ") ;
        let q3 = Number (q1) + Number (q2) ;
        let q4 = Number (q1) - Number (q2) ;
        let q5 = Number (q1) * Number (q2) ;
        let q6 = Number (q1) / Number (q2) ;

        document.write (q1+" + "+q2+"="+q3+"<br>" ) ; 
        document.write (q1+" - "+q2+"="+q4+"<br>" ) ;
        document.write (q1+" * "+q2+"="+q5+"<br>" ) ;
        document.write (q1+" / "+q2+"="+q6+"<br>" ) ;
    </script>
    </body>


</html>
